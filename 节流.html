<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- //频繁触发的事件,点击事件，下拉菜单，鼠标的快速滑动
        在规定时间内，不管执行多少次，我们只让她执行一次
    
    
    -->
    <button>节流</button>
    <script>
      const btn = document.querySelector("button");
      let throttleFn = throttle(2000)
      btn.addEventListener("click",function(){
        throttleFn()
      });
      function throttle(wait) {
        let timer;
        return function () {
          if (!timer) {
            timer = setTimeout(() => {
              console.log("ssss");
              timer = null;
            }, wait);
          }
        };
      }
      
    </script>
  </body>
</html>
